<!DOCTYPE html>
<html>
	<head>
		<title>Website Bubbles</title>
		<script src="http://code.jquery.com/jquery-latest.js"></script>

		<script>
			$(document).ready(function(){

				getSpreadsheetJSON(public_spreadsheet_url, function(response){
          var idx = response.length - 1;
          $(".bubbles").html("<iframe scrolling='no' frameborder=0 src='http://www.infocaptor.com/bubble-my-page?size=700&mode=embed&url=" + response[idx].whatisyourfavoritewebsite + "' width=700 height=700></iframe>");
				});
			});
		</script>
